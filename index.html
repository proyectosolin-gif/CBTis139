<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reporte de Incidencias - CBTis</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: #f5f5f5;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 350px;
      position: relative;
      text-align: center;
      border-top: 6px solid #d7263d;
    }

    .logo {
  position: absolute;
  top: -25px;
  left: -25px;
  width: 95px;
  height: 95px;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}


    .form-box {
      background: #111;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
      text-align: center;
      width: 320px;
      position: relative;
    }

    h2 {
      color: #0055aa;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    button {
      background: #d7263d;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #b71f32;
    }

    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="form-box">

    <div class="logo">
      <img src="img/logo.png" alt="Logo">
    </div>

    <h2>Reporte de Incidencias</h2>

    <input type="text" id="reporta" placeholder="¿Quién reporta?">
    <input type="text" id="alumno" placeholder="Alumno a reportar">
    <textarea id="incidencia" placeholder="Describe la incidencia..."></textarea>

    <button onclick="enviarReporte()">Enviar Reporte</button>

    <div id="mensaje"></div>
  </div>

  <script>

    const scriptURL = "https://script.google.com/macros/s/AKfycbxcGdoChG5CloYixhY4uoP-p9Th48HpH3N1eGbKkmJjJx1kIpYRVLNbj2XeBiTL6UTG3A/exec";

    function enviarReporte() {
      const reporta = document.getElementById("reporta").value.trim();
      const alumno = document.getElementById("alumno").value.trim();
      const incidencia = document.getElementById("incidencia").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!reporta || !alumno || !incidencia) {
        mensaje.textContent = "⚠️ Llena todos los campos.";
        mensaje.style.color = "red";
        return;
      }

      mensaje.textContent = "⏳ Enviando...";
      mensaje.style.color = "#0055aa";

      
fetch(`${scriptURL}?reporta=${encodeURIComponent(reporta)}&alumno=${encodeURIComponent(alumno)}&incidencia=${encodeURIComponent(incidencia)}&t=${Date.now()}`, {
  method: "GET",
  mode: "no-cors"
})
.then(() => {
  mensaje.textContent = "✅ Reporte enviado correctamente";
  mensaje.style.color = "green";

  document.getElementById("reporta").value = "";
  document.getElementById("alumno").value = "";
  document.getElementById("incidencia").value = "";
})
.catch(() => {
  mensaje.textContent = "⚠️ Error al enviar";
  mensaje.style.color = "red";
});

      mensaje.textContent = "✅ Reporte enviado";
      mensaje.style.color = "green";

      // Limpiar campos
      document.getElementById("reporta").value = "";
      document.getElementById("alumno").value = "";
      document.getElementById("incidencia").value = "";
    }
  </script>

</body>
</html>
